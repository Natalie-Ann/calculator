<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/stylesheets/calculator_grid.css">
    <title>TI-108 Calculator</title>
</head>
<body>
    <div class="calculator-box">
        <div class="screen">
            <img class="tread" src="./public/images/side_tread.png" alt="side tread"><input type="text" class="calculation" disabled=""><img class="tread" src="./public/images/side_tread.png" alt="side tread">
        </div>
        <div class="model">
            <p class="company-name">TEXAS INSTRUMENTS</p
            ><p class="model-name">TI-108</p>
        </div
        ><img id="solar-panel" src="./public/images/solar_panel.png" alt="calculator solar panel image"/>
        <hr>
        <div class="buttons-box">
                <button class="operators" id="divide">÷</button>
                <button class="operators" id="multiply">×</button>
                <button class="operators" id="subtract">-</button>
                <button class="operators" id="add">+</button>
                <button class="operators" id="calculate">=</button>
                <button class="extras" id="negpos">+/-</button>
                <button class="extras" id="sqrt">√</button>
                <button class="extras" id="percent">%</button>
                <button class="memory" id="mrc">MRC</button>
                <button class="memory" id="mneg">M-</button>
                <button class="memory" id="mplus">M+</button>
                <button class="number-button" id="seven">7</button>
                <button class="number-button" id="eight">8</button>
                <button class="number-button" id="nine">9</button>
                <button class="number-button" id="four">4</button>
                <button class="number-button" id="five">5</button>
                <button class="number-button" id="six">6</button>
                <button class="number-button" id="one">1</button>
                <button class="number-button" id="two">2</button>
                <button class="number-button" id="three">3</button>
                <button class="operators" id="clear">ON/C</button>
                <button class="number-button" id="zero">0</button>
                <button class="number-button" id="decimal">.</button>
        </div>
        <img id="ti_symbol" src="./public/images/ti symbol.png">
    </div>
    <script src="./public/javascripts/calculator_grid.js"></script>
</body>
</html>
